<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Checker in File</title>
</head>
<body>

    <h1>Check if a String Exists in a File</h1>

    <div>
        <label for="string-to-check">String to check:</label>
        <input type="text" id="string-to-check">
    </div>

    <br>

    <div>
        <label for="file-to-check">File to check:</label>
        <input type="file" id="file-to-check">
    </div>

    <br>

    <button onclick="checkString()">Check String</button>

    <p id="result"></p>

    <script>
        function checkString() {
            const stringToCheck = document.getElementById('string-to-check').value;
            const fileToCheck = document.getElementById('file-to-check').files[0];

            if (!stringToCheck || !fileToCheck) {
                document.getElementById('result').innerText = 'Please provide a string and select a file.';
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                const fileContent = event.target.result;
                if (fileContent.includes(stringToCheck)) {
                    document.getElementById('result').innerText = `The string "${stringToCheck}" was found in the file.`;
                } else {
                    document.getElementById('result').innerText = `The string "${stringToCheck}" was not found in the file.`;
                }
            };

            reader.readAsText(fileToCheck);
        }
    </script>

</body>
</html>
